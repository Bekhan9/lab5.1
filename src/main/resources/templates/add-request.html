<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/requests">Back</a>
    </div>
</nav>

<div class="container mt-4">
    <div class="card shadow p-4">
        <h3 class="mb-4 text-center">Add New Request</h3>

        <form th:action="@{/requests/add}" method="post">
            <div class="mb-3">
                <label class="form-label">User Name</label>
                <input type="text" class="form-control" name="userName" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="text" class="form-control" name="phone" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Commentary</label>
                <textarea class="form-control" name="commentary"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Course</label>
                <select class="form-select" name="courseId" required>
                    <option value="">-- Select Course --</option>
                    <option th:each="c : ${courses}" th:value="${c.id}" th:text="${c.name}"></option>
                </select>
            </div>

            <button class="btn btn-success w-100">Save</button>
        </form>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Process Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/requests">Back</a>
    </div>
</nav>

<div class="container mt-4">

    <div class="card shadow p-4">
        <h3 class="text-center mb-4">⚙️ Process Request</h3>

        <div class="mb-3">
            <strong>User:</strong> <span th:text="${request.userName}"></span> <br>
            <strong>Phone:</strong> <span th:text="${request.phone}"></span> <br>
            <strong>Course:</strong> <span th:text="${request.course.name}"></span> <br>
            <strong>Status: </strong>
            <span th:text="${request.handled ? 'Handled' : 'Pending'}"
                  th:classappend="${request.handled} ? 'badge bg-success' : 'badge bg-warning text-dark'"></span>
        </div>
        <hr>

        <h5 class="mb-3">Assigned Operators</h5>
        <ul class="list-group mb-3">
            <li th:each="op : ${request.operators}" class="list-group-item d-flex justify-content-between">
                <span th:text="${op.name}"></span>
                <form th:action="@{'/requests/' + ${request.id} + '/removeOperator/' + ${op.id}}" method="post">
                    <button class="btn btn-sm btn-danger">Remove</button>
                </form>
            </li>
            <li class="list-group-item text-muted" th:if="${#lists.isEmpty(request.operators)}">
                No operators.
            </li>
        </ul>

        <form th:action="@{'/requests/' + ${request.id} + '/assign'}" method="post" class="input-group mb-3">
            <select name="operatorId" class="form-select" required>
                <option value="">-- Choose Operator --</option>
                <option th:each="op : ${operators}" th:value="${op.id}" th:text="${op.name}"></option>
            </select>
            <button class="btn btn-success">Assign</button>
        </form>

        <form th:action="@{'/requests/delete/' + ${request.id}}" method="post" class="text-end">
            <button class="btn btn-danger">Delete Request</button>
        </form>
    </div>
</div>
</body>
</html>

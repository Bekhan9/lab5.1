<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Application Requests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Lab 6</a>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between mb-4">
        <h3>Application Requests</h3>
        <a href="/requests/add" class="btn btn-success">+ Add Request</a>
    </div>

    <div class="d-flex gap-2 mb-3">
        <a href="/courses" class="btn btn-outline-primary">Courses</a>
        <a href="/operators" class="btn btn-outline-secondary">Operators</a>
    </div>

    <div class="card shadow">
        <table class="table table-hover mb-0">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>User</th>
                <th>Phone</th>
                <th>Course</th>
                <th>Status</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="req : ${requests}">
                <td th:text="${req.id}"></td>
                <td th:text="${req.userName}"></td>
                <td th:text="${req.phone}"></td>
                <td th:text="${req.course != null ? req.course.name : 'â€”'}"></td>
                <td>
                    <span th:text="${req.handled ? 'Handled' : 'Pending'}"
                          th:classappend="${req.handled} ? 'badge bg-success' : 'badge bg-warning text-dark'"></span>
                </td>
                <td class="text-end">
                    <a th:href="@{'/requests/' + ${req.id} + '/process'}" class="btn btn-sm btn-primary">Process</a>
                    <form th:action="@{'/requests/delete/' + ${req.id}}" method="post" class="d-inline">
                        <button class="btn btn-sm btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
